<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  
   form{
         display: flex;
         flex-direction: column;
         align-items: center;
            justify-content: center;
            height: 50vh;
   }
   input{
         width: 50%;
         height: 50px;
         border-radius: 10px;
         border: 1px solid black;
         margin: 10px;
         padding: 10px;
         font-size: 20px;
   }
    input[type="submit"]{
            width: 50%;
            height: 50px;
            border-radius: 10px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
    }
  

</style>

<body>
    
    <form action="/chat" method="post">

        <input type="text" id="name" name="name1" placeholder="Your Good name" required>

        <input type="submit" onclick="prompt()" value="Enter">
    </form>

    <script>
        let name = document.getElementById('name');
        function prompt(){
            alert(name.value+" Connected");
        }
    </script>

</body>
</html>
